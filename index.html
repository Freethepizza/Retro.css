                    <li class="brick"><span class="bitone">list three</span></li>

                    <li class="ring"><span class="bitone">list two</span></li>
                    <li class="ring"><span class="bitone">list three</span></li>
                </ul>
                <div class="separatorA"></div>
            </div>
        </div>

            </div>

        </div>

        <div class="row">

            </div>
            <div class="col3 center">
                <h1 class="bitone center">Col 3</h1>

            </div>
            <div class="col3 center">
                <h1 class="bitone center">Col 3</h1>
                  <button class="eightbit-btn eightbit-btn--proceed"></button>
            </div>
        </div>
        <div class="row">
            <div class="col4 center"><span class="bitone">Github</span><br>

                <span><i class="yt sm"></i></span>
                <span><i class="yt lg"></i></span>
                <span><i class="yt xl"></i></span></div>
        </div>
